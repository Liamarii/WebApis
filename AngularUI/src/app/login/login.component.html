<div class="login-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <div *ngIf="error" class="login-form__error">{{ error }}</div>
        <div class="login-form-input__group">
            <label for="username" class="login-form__label">Username:</label>
            <input id="username" type="text" formControlName="username" class="login-form__input" />
        </div>

        <div class="login-form-input__group">
            <label for="password" class="login-form__label">Password:</label>
            <input id="password" type="password" formControlName="password" class="login-form__input" />
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="login-form__button">Login</button>
    </form>
</div>
